<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="stylesheet2.css">
</head>
<body>
	
<div class="wrapper">
	<center><h1><marquee behavior="scroll" direction="right">Registration Form</marquee></h1></center>
	<div class="regis-form">
		<div class="input-fields">
			<input type="text" class="input" name="name" placeholder="Full Name" required>
			<input type="text" class="input" name="email" placeholder="Email" required>
			<input type="text" class="input" name="city" placeholder="City" required>
			<input type="text" class="input" name="pnumber" placeholder="Phone Number" required>
		</div>
		<div class="msg">
			<textarea placeholder="Any Suggestions" name="suggestions" ></textarea>
			<div class="btn">Submit</div>
		</div>
	</div>
	
</div>	

</body>
</html>
